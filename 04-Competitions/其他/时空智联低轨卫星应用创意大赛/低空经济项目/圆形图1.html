<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">

    <rect x="275" y="250" width="250" height="50" fill="#999999" stroke="#666666" stroke-width="3" />

    <rect x="325" y="320" width="20" height="20" fill="#a0d8ef" stroke="#666666" stroke-width="1" />
    <rect x="365" y="320" width="20" height="20" fill="#a0d8ef" stroke="#666666" stroke-width="1" />
    <rect x="405" y="320" width="20" height="20" fill="#a0d8ef" stroke="#666666" stroke-width="1" />
    <rect x="445" y="320" width="20" height="20" fill="#a0d8ef" stroke="#666666" stroke-width="1" />

    <rect x="405" y="270" width="20" height="20" fill="#a0d8ef" stroke="#666666" stroke-width="1" />
    <rect x="445" y="270" width="20" height="20" fill="#a0d8ef" stroke="#666666" stroke-width="1" />
    <!-- 蓝色装饰带 -->
    <rect x="300" y="360" width="200" height="20" fill="#a0d8ef" stroke="#666666" stroke-width="1" />
    <!-- 仓库门 -->
    <rect x="350" y="400" width="100" height="50" fill="#666666" stroke="#333333" stroke-width="2" />
    <!-- 箱子堆 -->
    <rect x="360" y="425" width="20" height="20" fill="#d2b48c" stroke="#a67c52" stroke-width="1" />
    <rect x="385" y="425" width="20" height="20" fill="#d2b48c" stroke="#a67c52" stroke-width="1" />
    <rect x="410" y="425" width="20" height="20" fill="#d2b48c" stroke="#a67c52" stroke-width="1" />
    <rect x="372" y="405" width="20" height="20" fill="#d2b48c" stroke="#a67c52" stroke-width="1" />
    <rect x="397" y="405" width="20" height="20" fill="#d2b48c" stroke="#a67c52" stroke-width="1" />
    <rect x="385" y="385" width="20" height="20" fill="#d2b48c" stroke="#a67c52" stroke-width="1" />
  </g>

  <!-- 环绕图标与连接线 -->
  <!-- 全球地图 -->
  <circle cx="200" cy="200" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 300 300 L 240 250" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(150, 150)">
    <circle r="40" fill="#1e88e5" />
    <path d="M0,0 M-20,-15 Q-35,5 -20,25 Q0,35 20,25 Q40,0 20,-25 Q0,-35 -20,-15" fill="none" stroke="white" stroke-width="3" />
    <circle cx="-15" cy="0" r="5" fill="#ff4444" stroke="white" stroke-width="1" />
    <circle cx="15" cy="10" r="5" fill="#ff4444" stroke="white" stroke-width="1" />
    <circle cx="5" cy="-12" r="5" fill="#ff4444" stroke="white" stroke-width="1" />
  </g>

  <!-- 包装箱 -->
  <circle cx="400" cy="100" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 400 250 L 400 170" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(400, 100)">
    <path d="M-30,-20 L30,-20 L30,20 L-30,20 Z" fill="#e0ac69" stroke="#ba8c4b" stroke-width="3" />
    <path d="M-30,-20 L0,-35 L60,-35 L30,-20 Z" fill="#e0ac69" stroke="#ba8c4b" stroke-width="3" />
    <path d="M30,-20 L60,-35 L60,5 L30,20 Z" fill="#d2a05b" stroke="#ba8c4b" stroke-width="3" />
    <rect x="-10" y="0" width="20" height="10" fill="#ba8c4b" />
    <path d="M0,-35 L0,-50 L15,-40 L0,-35" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
  </g>

  <!-- 配送卡车 -->
  <circle cx="600" cy="200" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 500 300 L 560 250" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(600, 200)">
    <rect x="-40" y="-20" width="30" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <rect x="-10" y="-15" width="40" height="20" fill="#e0ac69" stroke="#ba8c4b" stroke-width="2" />
    <circle cx="-25" cy="15" r="10" fill="#666666" stroke="#333333" stroke-width="2" />
    <circle cx="15" cy="15" r="10" fill="#666666" stroke="#333333" stroke-width="2" />
    <rect x="-10" y="-5" width="10" height="10" fill="#a0d8ef" stroke="#2b90d9" stroke-width="1" />
  </g>

  <!-- 清单/核对表 -->
  <circle cx="600" cy="400" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 500 400 L 530 400" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(600, 400)">
    <rect x="-25" y="-35" width="50" height="70" fill="white" stroke="#666666" stroke-width="2" />
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="#999999" stroke-width="2" />
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#999999" stroke-width="2" />
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#999999" stroke-width="2" />
    <line x1="-15" y1="10" x2="15" y2="10" stroke="#999999" stroke-width="2" />
    <line x1="-15" y1="20" x2="15" y2="20" stroke="#999999" stroke-width="2" />
    <circle cx="20" cy="20" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <path d="M10,20 L17,27 L30,14" fill="none" stroke="white" stroke-width="3" />
  </g>

  <!-- 货船 -->
  <circle cx="600" cy="600" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 500 500 L 550 550" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(600, 600)">
    <path d="M-40,-10 L40,-10 L35,15 L-35,15 Z" fill="#2c3e50" stroke="#111" stroke-width="2" />
    <rect x="-30" y="-25" width="10" height="15" fill="#34495e" stroke="#111" stroke-width="1" />
    <rect x="-10" y="-20" width="40" height="10" fill="#34495e" stroke="#111" stroke-width="1" />
    <rect x="-30" y="-10" width="20" height="10" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
    <rect x="-5" y="-10" width="20" height="10" fill="#f1c40f" stroke="#f39c12" stroke-width="1" />
    <rect x="20" y="-10" width="15" height="10" fill="#2ecc71" stroke="#27ae60" stroke-width="1" />
    <path d="M35,-5 L45,-5 L45,5 L35,5" fill="none" stroke="#111" stroke-width="2" />
  </g>

  <!-- 叉车 -->
  <circle cx="400" cy="700" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 400 550 L 400 630" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(400, 700)">
    <rect x="-25" y="-20" width="35" height="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
    <rect x="10" y="-15" width="5" height="35" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
    <rect x="15" y="-15" width="20" height="5" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
    <rect x="15" y="-5" width="20" height="5" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
    <circle cx="-15" cy="15" r="10" fill="#666666" stroke="#333333" stroke-width="2" />
    <circle cx="15" cy="15" r="10" fill="#666666" stroke="#333333" stroke-width="2" />
    <rect x="-15" y="-30" width="20" height="10" fill="#34495e" stroke="#111" stroke-width="1" />
  </g>

  <!-- 飞机 -->
  <circle cx="200" cy="600" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 300 500 L 250 550" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(200, 600)">
    <path d="M-40,5 L40,5 L30,-5 L-30,-5 Z" fill="white" stroke="#666" stroke-width="2" />
    <path d="M-10,-5 L-20,-15 L20,-15 L10,-5 Z" fill="white" stroke="#666" stroke-width="2" />
    <path d="M-30,-3 L-40,-13 L-20,-13 L-20,-5 Z" fill="#666" stroke="#333" stroke-width="1" />
    <path d="M30,-3 L40,-13 L20,-13 L20,-5 Z" fill="#666" stroke="#333" stroke-width="1" />
    <path d="M-5,5 L-15,20 L15,20 L5,5 Z" fill="#666" stroke="#333" stroke-width="1" />
  </g>

  <circle cx="200" cy="400" r="70" fill="#a0d8ef" stroke="#2b90d9" stroke-width="3" />
  <path d="M 300 400 L 270 400" stroke="#666" stroke-width="3" stroke-dasharray="10,5" />
  <g transform="translate(200, 400)">
    <rect x="-20" y="-30" width="40" height="70" rx="5" ry="5" fill="#34495e" stroke="#111" stroke-width="2" />
    <rect x="-15" y="-25" width="30" height="50" fill="#a0d8ef" stroke="#2b90d9" stroke-width="1" />
    <circle cx="0" cy="33" r="5" fill="white" stroke="#111" stroke-width="1" />

    <path d="M-10,-15 L10,-5 L5,15 L-5,5 Z" fill="none" stroke="#27ae60" stroke-width="1.5" />
    <path d="M-5,-10 L-10,10 L5,15 L10,-5 Z" fill="none" stroke="#27ae60" stroke-width="1.5" />
    <circle cx="0" cy="0" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
  </g>
</svg>
