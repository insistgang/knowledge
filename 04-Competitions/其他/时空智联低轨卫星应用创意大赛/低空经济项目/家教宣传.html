<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松江大学城专业一对一家教</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .poster {
            width: 100%;
            max-width: 750px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        header {
            padding: 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 22px;
            font-weight: 300;
        }
        
        .location {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 20px 0;
        }
        
        .feature {
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .icon {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            color: #1e3c72;
            font-size: 30px;
            font-weight: bold;
        }
        
        .feature h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .subject-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .subject {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .contact {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        .contact h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            font-size: 18px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #ffc107;
            color: #1e3c72;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .features {
                gap: 20px;
            }
            
            .feature {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <header>
            <h1>专业一对一家教</h1>
            <p class="tagline">松江大学城大学生名师辅导</p>
            <div class="location">就近上门 · 针对性提分</div>
        </header>
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <div class="icon">★</div>
                    <h3>精英师资</h3>
                </div>
                
                <div class="feature">
                    <div class="icon">✓</div>
                    <h3>一对一辅导</h3>
                </div>
                
                <div class="feature">
                    <div class="icon">★</div>
                    <h3>专注解题技巧</h3>
                </div>
            </div>
            
            <div class="subject-list">
                <span class="subject">语文</span>
                <span class="subject">数学</span>
                <span class="subject">英语</span>
                <span class="subject">理综</span>
                <span class="subject">文综</span>
            </div>
        </div>
        
        <div class="contact">
            <!-- <h2>现在预约开始提分</h2> -->
            <div class="contact-info">
                <div>电话：191-7924-7524</div>
                <div>微信：SJDXCtutor</div>
            </div>
            <!-- <a href="#" class="cta-button">立即预约</a> -->
        </div>
    </div>
</body>
</html>
