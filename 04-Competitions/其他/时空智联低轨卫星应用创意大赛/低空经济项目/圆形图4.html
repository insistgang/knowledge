<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 50px auto;
      background: #a8d5ff;
      border-radius: 50%;
    }
    
    .warehouse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 160px;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }
    
    .warehouse-roof {
      width: 240px;
      height: 20px;
      background: #555;
      margin-left: -10px;
      border-radius: 4px 4px 0 0;
      z-index: 3;
    }
    
    .warehouse-body {
      width: 100%;
      height: 100px;
      background: #777;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .window-row {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }
    
    .window {
      width: 15px;
      height: 15px;
      background: #a8d5ff;
      border-radius: 2px;
    }
    
    .stripe {
      height: 20px;
      background: #a8d5ff;
      width: 100%;
    }
    
    .warehouse-bottom {
      width: 100%;
      height: 60px;
      background: #666;
      position: relative;
    }
    
    .warehouse-door {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 40px;
      background: #444;
      border-radius: 8px 8px 0 0;
    }
    
    .boxes {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      display: flex;
      justify-content: center;
    }
    
    .box {
      width: 20px;
      height: 20px;
      background: #e6a23c;
      margin: 2px;
      border: 1px solid #c98a2b;
    }
    
    .icon-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 45px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      z-index: 2;
    }
    
    /* Position the 8 circular icons */
    .icon-1 { top: 7%; left: 50%; transform: translateX(-50%); }
    .icon-2 { top: 25%; right: 10%; }
    .icon-3 { top: 50%; right: 5%; transform: translateY(-50%); }
    .icon-4 { bottom: 25%; right: 10%; }
    .icon-5 { bottom: 7%; left: 50%; transform: translateX(-50%); }
    .icon-6 { bottom: 25%; left: 10%; }
    .icon-7 { top: 50%; left: 5%; transform: translateY(-50%); }
    .icon-8 { top: 25%; left: 10%; }
    
    /* Dashed circle connecting the icons */
    .dashed-circle {
      position: absolute;
      width: 75%;
      height: 75%;
      top: 12.5%;
      left: 12.5%;
      border: 2px dashed #666;
      border-radius: 50%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashed-circle"></div>
    
    <div class="warehouse">
      <div class="warehouse-roof"></div>
      <div class="warehouse-body">
        <div class="window-row">
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
        </div>
        <div class="stripe"></div>
        <div class="window-row">
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
        </div>
      </div>
      <div class="warehouse-bottom">
        <div class="warehouse-door"></div>
        <div class="boxes">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
    
    <div class="icon-circle icon-1">üì¶</div>
    <div class="icon-circle icon-2">üöö</div>
    <div class="icon-circle icon-3">üìã</div>
    <div class="icon-circle icon-4">üö¢</div>
    <div class="icon-circle icon-5">üöú</div>
    <div class="icon-circle icon-6">‚úàÔ∏è</div>
    <div class="icon-circle icon-7">üì±</div>
    <div class="icon-circle icon-8">üåç</div>
  </div>
</body>
</html>
